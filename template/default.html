<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>{{ title }}</title>
		<link rel="stylesheet" type="text/css" href="{{ style }}" />
	</head>
	<body>
		{{#if navigation.[2] }}
		<nav>
			<ul>
				{{#each navigation}}
				<li>
					<a href="{{ link }}">{{ name }}</a>
					{{#if children.[1] }}
					<ul>
						{{#each children}}
						<li><a href="{{ link }}">{{ name }}</a></li>
						{{/each}}
					</ul>
					{{/if}} {{/each}}
				</li>
			</ul>
		</nav>
		{{/if}}
		<div class="content">
			{{{ content }}}
		</div>
	</body>
</html>
